<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Registrarse</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body class="text-center">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img
                    src="https://i.pinimg.com/236x/30/1d/2a/301d2a06224cdd393fa3e0fbc5b8fadf.jpg" width="70"
                    style="border-radius: 100%;" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./iniciar.sesion.html">log in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="form-signin w-100 m-auto">
        <form action="">
            <img class="mb-4" src="https://i.pinimg.com/564x/6a/99/08/6a9908966d0b2c2af4a558a931ecae90.jpg" alt
                width="85" style="border-radius: 100%; ">
            <h1 class="h3 mb-3 fw-normal">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Por favor, Registrarse</font>
                </font>
            </h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingName" placeholder="Name">
                <label for="floatingName">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Name</font>
                    </font>
                </label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingSubname" placeholder="Apellido">
                <label for="floatingSubname">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Apellido</font>
                    </font>
                </label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com">
                <label for="floatingInput">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Direcci√≥n de correo electronico</font>
                    </font>
                </label>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control" id="floatingPhone" placeholder="Phone">
                <label for="floatingPhone">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Phone</font>
                    </font>
                </label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="clave">
                <label for="floatingPassword">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Clave</font>
                    </font>
                </label>
            </div>
            <div class="checkbox mb-3">
                <label for="">
                    <input type="checkbox" value="remember-me">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Acepto Terminos y Condiciones</font>
                    </font>
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">
                <font style="vertical-align: inheri;">
                    <font style="vertical-align: inherit;">Registrarse</font>
                </font>
            </button>
        </form>

    </main>

</body>

</html>
